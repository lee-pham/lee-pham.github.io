<head>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
</head>
<div id="container" style="max-width: 800px; height:400px; margin: 1em auto;"></div>
<script>
    var chart = Highcharts.chart('container', {
        chart: {
            type: 'column',
            events: {
            load: function() {

                // set up the updating of the chart each second
                var series = this.series[0];
                setInterval(function() {
                    c = Math.floor(Math.random()*6) + Math.floor(Math.random()*6);
                    update = chart.series[0].data[c].y;
                    update += 1;
                    chart.series[0].data[c].update(update);
                }, 1000);
            }
        }
        },
        title: {
            text: 'Sum of Two 6-Sided Die'
        },
        xAxis: [{
            type: 'category',
            title: {
                text: 'Sum'
            },
            gridLineWidth: 1,
        }],
        yAxis: [{
            title: {
                text: 'Frequency'
            }
        }],
        series: [{
            showInLegend: false,
            name: 'Histogram',
            type: 'column',
            data: [[2, 1], [3, 2], [4, 3], [5, 4], [6, 5], [7, 6], [8, 5], [9, 4], [10, 3], [11, 2], [12, 1]],
            pointPadding: 0,
            groupPadding: 0,
            firstRowAsNames: true
        }]
    });
</script>
